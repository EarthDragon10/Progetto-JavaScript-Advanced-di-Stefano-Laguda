<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Air Pollution</title>

    <!-- Stile CSS e icone -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9f738b744c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>

        
        <section class="src">

            <!-- Header -->
            <header>
                <h1>Enter city or country</h1>
                <p>Check the air pollution in your city/country</p>
            </header>

            <!-- Sezione Form per la ricerca -->
            <form>

                <input id="input" type="text" placeholder="Search for your city" />
                <button id="btn" type="button">
                  <i class="fas fa-search"></i>
                </button>
                <button id="geo" type="button">
                  <i class="fas fa-map-marked-alt"></i>
                </button>

              </form>

        </section>
            

        <!-- Sezione per i risultati della ricerca -->
        <section class="showRes">

            <div class="search">
                <div class="result-search city">
                  <h3>City</h3>
                  <p id="city">Milan</p>
                </div>
                <div class="line"></div>
                <div class="result-search pm">
                  <h3>Fine dust grade</h3>
                  <p id="pm">85</p>
                </div>
                <div class="line"></div>
                <div class="result-search aqi">
                  <h3>Air quality index</h3>
                  <p id="aqi">85</p>
                </div>
                <div class="line"></div>
                <div class="result-search health">
                  <h3>Health note</h3>
                  <p id="health">Air quality is acceptable</p>
                </div>
              </div>

        </section>
        
        
    </main>

    <script src="./javascript/script.js"></script>
</body>
</html>
